defaults:
  - override hydra/launcher: joblib

paths:
  raw: ${hydra:runtime.cwd}/data/raw/
  assay: ./data/processed/assay/
  assay_id: ./data/processed/assay_id/
  task: ./data/processed/task/
  feature: ./data/processed/feature/
  model: ./data/processed/model/
  prediction: ./data/processed/prediction/
  score: ./data/processed/score/

files:
  identifier: ${hydra:runtime.cwd}/data/external
  
params:
  dataset: toxcast
  meta_id: in-vitro
  assay_size: 32
  support_set_sizes:
    - 32
  feature: ecfp4_256
  model_size: 4.7M
  model: logistic

xgboost:
  eta: 
    - 0.01
    - 0.1
  gamma:
    - 0.01
    - 0.05
    - 0.1
  max_depth:
    - 6
    - 9
    - 15
  alpha:
    - 0.01
    - 0.1
    - 1
  lambda_:
    - 0.01
    - 0.1
    - 1

hydra:
  sweep:
    subdir: ${hydra.job.override_dirname}
  sweeper:
    params:
      params.dataset: nci60, toxcast, prism, toxval, cancerrx, acute_oral_toxicity
      params.feature: ecfp4_1024, chemberta, chemgpt
  job:
    chdir: True
  launcher:
    n_jobs: 4